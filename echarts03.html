<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>南丁格尔图</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="width: 600px;height:400px;"></div>
	<script type="text/javascript">
		
		var myChart = echarts.init(document.getElementById('main'));

		myChart.setOption({
		    backgroundColor: '#2c343c',
		    textStyle:{
		        color: 'rgba(255, 255, 255, 0.3)'
		    },
		    //visualMap视觉映射用于数值大小与明暗度的映射，全局变量。
			visualMap: {
			    // 不显示 visualMap 组件，只用于明暗度的映射
			    show: false,
			    // 映射的最小值为 80
			    min: 80,
			    // 映射的最大值为 600
			    max: 600,
			    inRange: {
			        // 明暗度的范围是 0 到 1
			        colorLightness: [0, 1]
			    }
			},
			series:[{
				name: '访问来源',
				type: 'pie',
				radius: '55%',
				roseType: 'angle',
				data:[
	                {value:235, name:'视频广告'},
	                {value:274, name:'联盟广告'},
	                {value:310, name:'邮件营销'},
	                {value:335, name:'直接访问'},
	                {value:400, name:'搜索引擎'}
				],
				labelLine: {
				    lineStyle: {
				        color: 'rgba(255, 255, 255, 0.3)'
				    }
				},
				itemStyle: {
						//设置扇形颜色
						color:'#c23531',
					    shadowBlur: 200,
					    // 阴影水平方向上的偏移
					    shadowOffsetX: 0,
					    // 阴影垂直方向上的偏移
					    shadowOffsetY: 0,
					    // 阴影颜色
					    shadowColor: 'rgba(0, 0, 0, 0.5)'	
					    // 阴影的大小
				}
			}]
		})

		
	</script>

</body>
</html>
