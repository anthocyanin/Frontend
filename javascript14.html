<!DOCTYPE html>
<html>
<head>
<title>计时器</title>
<script type="text/javascript">
var c=0
var	t

function timeText()
{
	var t1=setTimeout("document.getElementById('txt').value='2 秒'",2000)
	var t2=setTimeout("document.getElementById('txt').value='4 秒'",4000)
	var t3=setTimeout("document.getElementById('txt').value='6 秒'",6000)
}

function timeCount()
{
	document.getElementById("txt2").value=c
	c +=1
	t = setTimeout("timeCount()",1000)
}

function stopCount()
{
	c=0;
	setTimeout("document.getElementById('txt2').value=0",0);
	clearTimeout(t);
}

</script>
</head>

<body>

	<form>
		<input type="button" value="显示计时的文本" onClick="timeText()">	
		<input type="text" id="txt">

		<input type="button" value="开始计时" onClick="timeCount()">
		<input type="text" id="txt2">

		<input type="button" value="停止计时！" onClick="stopCount()">

	</form>

	<p>点击上面的按钮。输入框会显示出已经逝去的时间（2、4、6 秒）。</p>

	<p>请点击上面的“开始计时”按钮来启动计时器。输入框会一直进行计时，从 0 开始。点击“停止计时”按钮可以终止计时，并将计数重置为 0。</p>


</body>
</html>
